<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  <!-- TODO: Make this optional -->
  <script async custom-element="amp-vimeo" src="https://cdn.ampproject.org/v0/amp-vimeo-0.1.js"></script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}" />{% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.production_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/atom.xml" | prepend: site.production_url }}">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@dangoldin" />
  <meta name="twitter:title" content="{{ page.title }}" />

  <meta property="og:type"                content="website" />
  <meta property="og:site_name"           content="Dan Goldin" />
  <meta property="og:url"                 content="{{ site.production_url }}{{ page.url }}" />
  <meta property="og:title"               content="{{ page.title }}" />

  {% if page.description %}
  <meta property="og:description"         content="{{ page.description }}" />
  <meta name="twitter:description"        content="{{ page.description }}" />
  {% endif %}

  {% if page.image_url %}
  <meta property="og:image"               content="{{ site.production_url }}{{ page.image_url }}" />
  <meta name="twitter:image"              content="{{ site.production_url }}{{ page.image_url }}" />
  {% endif %}

  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  <script type="application/ld+json">
  {% include metadata.json %}
  </script>

  <style amp-custom>
  {% include_cached styles.css %}
  </style>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
